{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
User update
{% endblock %}

{% block content %}
    <form enctype="multipart/form-data" method="POST">
        <div class="card bg-light my-4 p-4 text-center">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Update</button>
            <span>{{ error }}</span>
        </div>
    </form>

{% endblock %}
