{% extends 'base.html' %}
{% block content %}
{% if book_list %}
<div class="row">
    {% for el in book_list %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img style="border-radius: 8px;display:block;margin-left: auto;margin-right: auto;width: 60%;" src="{{ el.title_img }}">
                <div class="card-body">
                    <p class="card-text">{{ el.title }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary" href="{{ el.get_absolute_url }}">View</a>
                            {% if request.user.is_authenticated %}
                            <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'book-update' el.id %}">Edit</a>
                            <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'book-delete' el.id %}">Delete</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% else %}
<p>Список пуст!</p>
{% endif %}
{% endblock %}
