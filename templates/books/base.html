





























<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <style>
       body {
           background-image: url("http://www.gingercreek.org/wp-content/uploads/2018/07/142443-widescreen-blue-ombre-background-1920x1080-photo.jpg");
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-color: dimgray; /* Цвет фона */
           text-align: center;
       }
       #clip {
        white-space: nowrap; /* Запрещаем перенос строк */
        overflow: hidden; /* Обрезаем все, что не помещается в область */
        padding: 5px; /* Поля вокруг текста */
        text-overflow: ellipsis; /* Добавляем многоточие */
       }

     </style>
</head>
<link href="https://getbootstrap.com/docs/4.5/examples/product/product.css" rel="stylesheet">
<body>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="nav-link" href="{% url 'book-list' %}api/">API</a>
            <a class="nav-link" href="{% url 'book-list' %}">Главная страница</a>
            <a class="nav-link" href="{% url 'book-list' %}admin/">Страница администратора</a>
            {% if perms.taskmanager.add_invoicetype %}
                <a class="btn btn-success" style="color: black" href="{% url 'book-add' %}">Добавить книгу</a>
            {% endif %}
            {% if request.user.is_authenticated %}
                <a style="color: black" class="btn btn-danger" href="{% url 'book-list' %}admin/logout">Выйти</a>
            {% else %}
                <a style="color: black" class="btn btn-success" href="{% url 'book-list' %}admin/login">Войти</a>
            {% endif %}
        </div>
    </nav>
        <div class="container">
            <div class="row justify-content-center">
            <h1 class="display-4 font-weight-normal">{% block headline %}{% endblock %}</h1>
            <p class="lead font-weight-normal">{% block content %}{% endblock %}</p>
            </div>
        </div>

</body>
</html>
